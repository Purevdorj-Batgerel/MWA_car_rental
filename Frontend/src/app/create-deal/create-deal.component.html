<div class="container" >


  <div class="panel-group" class="card h-center" style="width: 600px;">
    <div class="card-body">
      <h4>Car Rental Register</h4>

      <div>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="col-sm-4 col-form-label">Title:</label>
            <input class="col-sm-8" type="text" formControlName="Title" placeholder="Enter Titles"/>
          </div>

          <div class="form-group">
            <label class="col-sm-4 col-form-label">CarType:</label>
            <select formControlName="CarType" class="col-sm-8">
              <option value="" class="form-control">-- Rental Purpose --</option>
              <option value="Travel" class="form-control">Travel</option>
              <option value="Cargo" class="form-control">Cargo</option>
              <option value="Business" class="form-control">Business
            </select>
          </div>

          <div class="form-group">
            <label class="col-sm-4 col-form-label">Departure:</label>
            <select formControlName="Departure" class="col-sm-8">
              <option value="" class="form-control">-- FROM --</option>
              <option *ngFor="let location of locations" value={{location.name}} class="form-control">
                {{location.name}}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label class="col-sm-4 col-form-label">Destination:</label>

            <select formControlName="Destination" class="col-sm-8">
              <option value="" class="form-control">-- To --</option>
              <option *ngFor="let location of locations" value={{location.name}} class="form-control">
                {{location.name}}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label class="col-sm-4 col-form-label">Departure Date:</label>

            <input type="date" formControlName="Date" class="col-sm-8">
          </div>

          <div class="form-group">
            <label class="col-sm-4 col-form-label">Phone-Number:</label>


            <input type="tel" formControlName="number" class="col-sm-8" />
          </div>

          <div class="button-row">
            <button type="button" type="submit" class="btn btn-primary active">Submit</button>
            <button type="button" type="reset" value="Reset" class="btn btn-primary disabled">Reset</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
