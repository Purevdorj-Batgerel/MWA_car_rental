<div class="container">
  <div class="card h-center" style="width: 600px;">
    <div class="card-body">
      <h5 class="card-title">Login</h5>

      <div class="alert alert-danger" role="alert" *ngIf="errMessage">
        {{errMessage}}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <div>
          <p>Or<a style="display:inline" class="nav-link" [routerLink]="['../signup']">Sign up here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
