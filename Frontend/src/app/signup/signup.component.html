<div class="container">
  <div class="card h-center" style="width: 600px;">
    <div class="card-body">
      <h5 class="card-title">Sign up</h5>

      <div class="alert alert-danger" role="alert" *ngIf="errMessage">
        {{errMessage}}
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="nameHelp"
            placeholder="Enter name">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="userType">User Type</label>
          <select id="userType" class="form-control" formControlName="userType">
            <option value="user" selected>User</option>
            <option value="driver">Driver</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="success" class="success">
  <img src="https://cdn2.iconfinder.com/data/icons/greenline/512/check-128.png" alt="success image" />
  <h1 class="display-4">Sucessfully registered</h1>
  <a style="display:inline" class="nav-link" [routerLink]="['../login']">Login here</a>
</div>
